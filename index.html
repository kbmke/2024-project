<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024 Project</title>
    <link rel="stylesheet" href="assests/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="r1 c1">
          <h1 class="title">2024</h1>
        </div>
      </div>
      <div class="r2 c2">
        <section class="jan">
          <h2 class="month">January</h2>
        </section>
      </div>
      <div class="r2 c3">
        <section class="feb">
          <h2 class="month">February</h2>
        </section>
      </div>
      <div class="r2 c4">
        <section class="mar">
          <h2 class="month">March</h2>
        </section>
      </div>
      <div class="r2 c5">
        <section class="april">
          <h2 class="month">April</h2>
        </section>
      </div>
      <div class="r2 c6">
        <section class="may">
          <h2 class="month">May</h2>
        </section>
      </div>
      <div class="r3 c7">
        <section class="june">
          <h2 class="month">June</h2>
        </section>
      </div>

      <section class="july">
        <h2 class="month">July</h2>
      </section>
      <section class="aug">
        <h2 class="month">August</h2>
      </section>
      <section class="sept">
        <h2 class="month">September</h2>
      </section>
      <section class="oct">
        <h2 class="month">October</h2>
      </section>
      <section class="nov">
        <h2 class="month">November</h2>
      </section>
      <section class="dec">
        <h2 class="month">December</h2>
      </section>

</html>
